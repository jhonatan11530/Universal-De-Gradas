<div class="col s12 m4">
    <div class="card">
        <div class="card-image">
            <img id="card" [src]="DataEntrante.imagen" >
            <span class="card-title"></span>

        </div>
        <div class="card-content">
            <div class="center">
            <p><strong>{{DataEntrante.titulo}}</strong></p>
            <a class="{{DataEntrante.btn}}" href="{{DataEntrante.link}}" target="_blank">{{DataEntrante.catalogo}}</a>
            </div>
        </div>
    </div>
</div>
